<ion-view title="Mensagens">

    <ion-content class="padding">    

        <button class="button button-block button-energized" ng-click="add()">Novo grupo</button>
        
        <ion-list>
            <ion-item ng-repeat="msg in mensagens" ng-click="view(msg.$id)">
                {{msg.name}}
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
